<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracking App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-light navbar-expand-lg"
      style="background-color: #add8e6"
    >
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/">Project Tracking App</a>
        <div class="collapse navbar-collapse justify-content-center">
          <div class="navbar-nav">
            <a class="nav-link px-3" href="/">Home</a>
            <a class="nav-link px-3" href="/teams">Teams</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="padding: 20px">
      {% for n in range(teams| length) %}
      <div class="form-container">
        <h3>Team {{ teams[n].team_id }}</h3>
        <form action="{{ url_for('edit_team', team_id=teams[n].team_id) }}" method="POST">
          {{ team_forms[n].csrf_token() }}
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"
              >{{ team_forms[n].team_name.label }}:</label
            >
            <div class="col-sm-10">{{ team_forms[n].team_name }}</div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"
              >{{ team_forms[n].team_description.label }}:</label
            >
            <div class="col-sm-10">{{ team_forms[n].team_description }}</div>
          </div>
          <button class="btn btn-primary" type="submit">Edit</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
